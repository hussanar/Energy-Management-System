<h1>Edit Renewable Data</h1>
<div class=" content">
    <form [formGroup]="formGroup" (ngSubmit)="updateData(this.formGroup.value)" class="form">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" formControlName="name" placeholder="Name Required" required />
        </div>
        <div class="form-group">
            <label for="solar">How much Energy produced in Solar ? in (Mega Watts)</label>
            <input id="solar" type='number' class="form-control" formControlName="solar" placeholder="How Much gas used Mega Watts" />

        </div>

        <div class="form-group">
            <label for="date">Date</label>
            <input id="date" class="form-control" type="date" formControlName="date" placeholder="Date " />

        </div>

        <div class="form-group">
            <label for="wind">How much Energy produced in Wind mills in (Mega Watts)</label>
            <input id="wind" type='number' class="form-control" formControlName="wind" placeholder="How Much Energy produced in Maga watts" />

        </div>

        <div class="form-group">
            <label for="hydro">How much Energy prduced in Hydro power plant in (Mega Watts)</label>
            <input id="hydro" type='number' class="form-control" formControlName="hydro" placeholder="How Much Energy produced in Maga watts" />

        </div>
        <div class="form-group">
            <label for="nuclear">How much Energy prduced from Nuclear power plant in (Mega Watts)</label>
            <input id="nuclear" type='number' class="form-control" formControlName="nuclear" placeholder="How Much Energy produced in Maga watts" />

        </div>

        <div class="form-group">
            <label for="tidal">How much Energy produced from Tidal power plant in (Mega Watts) </label>
            <input id="tidal" type='number' class="form-control" formControlName="tidal" placeholder="How Much Energy produced in Maga watts" />

        </div>
        <hr />
        <button class="btn btn-primary">Edit Data</button>
    </form>
</div>
