<h1>Water Management</h1>
<form [formGroup]="formGroup" class="form" (ngSubmit)="storing(this.formGroup.value,id.data)">
    <div class="form-group">
        <label for="firstName">Name</label>
        <input id="firstName" class="form-control" formControlName="name" placeholder="Name Required" required />
        <div class="help-block text-danger" *ngIf="name.touched">
            <span *ngIf="name.errors?.required">
                First Name is REQUIRED!!!
            </span>
        </div>
    </div>

    <div class="form-group">
        <label for="useage">Water Useage per Day for drink</label>
        <input id="useage" type='number' class="form-control" formControlName="useage" placeholder="How Much Water use in Liter" />
    </div>

    <div class="form-group">
        <label for="date">Date</label>
        <input id="date" class="form-control" type="date" formControlName="date" placeholder="Date " />

    </div>

    <div class="form-group">
        <label for="cooling"> How much water used in Cooling systems </label>
        <input id="cooling" class="form-control" type='number' formControlName="cooling" placeholder="How Much Water use in Liter" />
    </div>

    <div class="form-group">
        <label for="gardening">How much water used in Toilet and cleaning and Gardening</label>
        <input id="gardening" class="form-control" type='number' formControlName="gardening" placeholder="How Much Water use in Liter" />
    </div>
    <hr />
    <button class="btn btn-primary">Add Data</button>
</form>
<button class="btn btn-primary" (click)="getData('water')">Get Data</button>
<button (click)="exportexcel()" class="btn btn-success
">Export to Excel</button>
<!-- <button "> </button> -->
<button (click)="getDataByUser('water')">getDataByUser</button>

<table class="table" id="excel-table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Useage</th>
            <th scope="col">date</th>
            <th scope="col">cooling</th>
            <th scope="col">gardening</th>
            <!-- <th scope="col">id</th> -->
            <th scope="col">Delete</th>
            <th scope="col">Edit</th>
            <th scope="col">view</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of typedData">
            <td>{{user.name}}</td>
            <td>{{user.useage}}</td>
            <td>{{user.date}}</td>
            <td>{{user.cooling}}</td>
            <td>{{user.gardening}}</td>
            <!-- <td>{{user._id}}</td> -->
            <td><a class="btn btn-sm text-white btn-danger" (click)="deleteuser(user._id,user._rev)">Delete</a></td>
            <td><button type="button" class="btn btn-primary" (click)="updateData(user._id)">Edit</button>
                <td><a class="btn btn-primary " (click)="viewWater(user._id)">View</a> </td>

                <!-- <td><a class="btn btn-sm text-white btn-success"  (click)="edit(obj,j)" ></a></td> -->
        </tr>


    </tbody>
</table>
