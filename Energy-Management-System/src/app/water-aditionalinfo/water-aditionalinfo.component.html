<style>
    .mask-custom {
        backdrop-filter: contrast(140%) brightness(100%) saturate(100%) sepia(50%) hue-rotate(0deg) grayscale(0%) invert(0%) blur(0px);
        mix-blend-mode: lighten;
        background: rgba(161, 44, 199, 0.31);
        opacity: 1;
    }
</style>

<div class="bg-image" style="
      background-image: url('https://mdbcdn.b-cdn.net/img/new/fluid/nature/018.webp');
      height: 100vh;
    ">
    <div class="mask mask-custom"></div>
</div>
<div class="container">
    <form class="row g-3" [formGroup]="formGroup" (ngSubmit)="storeing(this.formGroup.value)">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Enter water line Number</label>
            <input type="number" formControlName="uniquenumber" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-4">

            <select id="type" class="form-select" formControlName="useagetype">
                <option *ngFor="let vlaue of temp" [ngValue]="vlaue._id">{{vlaue.useagetype}}</option>
            </select>
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>

            <input type="text" class="form-control" formControlName="address" id="inputAddress" placeholder="1234 Main St">
        </div>

        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" formControlName="city" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <input type="text" formControlName="state" class="form-control" id="inputEmail4">

        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Pin Code</label>
            <input type="number" formControlName="pin" class="form-control" id="inputEmail4">
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Save </button>
        </div>
    </form>
</div>
