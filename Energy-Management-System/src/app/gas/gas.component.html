<h1>Gas and petrolium Management</h1>
<form [formGroup]="formGroup" class="form" (ngSubmit)="storing(this.formGroup.value)">
    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" class="form-control" formControlName="name" placeholder="Name Required" required />
        <div class="help-block text-danger" *ngIf="name.touched">
            <span *ngIf="name.errors?.required">
                First Name is REQUIRED!!!
            </span>
        </div>
    </div>
    <div class="form-group">
        <label for="useage">How much Gas used for process and water heating, metal processing, drying</label>
        <input id="useage" class="form-control" type='number' formControlName="useage" placeholder="How Much gas used kgs" />
    </div>

    <div class="form-group">
        <label for="date">Date</label>
        <input id="date" class="form-control" type="date" formControlName="date" placeholder="Date " />

    </div>

    <div class="form-group">
        <label for="food">How much Gas used for food production</label>
        <input id="food" type='number' class="form-control" formControlName="food" placeholder="How Much gas used in  Unit" />
    </div>

    <div class="form-group">
        <label for="power">How much Gas used for petrochemical production as well as powering industrial
            ovens</label>
        <input id="power" type='number' class="form-control" formControlName="power" placeholder="How Much gas used in  Unit" />
    </div>
    <div class="form-group">
        <label for="vehical">How much peroliam used for vehicles and Generater</label>
        <input id="vehical" class="form-control" formControlName="vehical" placeholder="How much peroliam use in Liter" />
    </div>

    <div class="form-group">
        <label for="heateing">How much petrolium used for heateing and components and furnaces </label>
        <input id="heateing" type='number' class="form-control" formControlName="heateing" placeholder="How much peroliam use in Liter" />
    </div>
    <hr />
    <button class="btn btn-primary">Add Data</button>
</form>
<button class="btn btn-primary" (click)="getData('gas')">Get Data</button>
<button (click)="exportexcel()" class="btn btn-success
">Export to Excel</button>


<table class="table" id="excel-table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Useage</th>
            <th scope="col">date</th>
            <th scope="col">food</th>
            <th scope="col">power the ovens</th>
            <th scope="col">petrol for vehical</th>
            <th scope="col">petrol for heateing</th>

            <!-- <th scope="col">id</th> -->
            <th scope="col">Delete</th>
            <th scope="col">view</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of typedData">
            <td>{{user.name}}</td>
            <td>{{user.useage}}</td>
            <td>{{user.date}}</td>
            <td>{{user.food}}</td>
            <td>{{user.power}}</td>
            <td>{{user.vehical}}</td>
            <td>{{user.heateing}}</td>
            <!-- <td>{{user._id}}</td> -->
            <td><a class="btn btn-sm text-white btn-danger" (click)="deleteuser(user._id,user._rev)">Delete</a></td>
            <td><a class="btn btn-primary " (click)="view(user._id)">View</a> </td>

            <!-- <td><a class="btn btn-sm text-white btn-success"  (click)="edit(obj,j)" ></a></td> -->
        </tr>


    </tbody>
</table>
