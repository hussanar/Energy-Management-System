<h1>Water Management</h1>
<form [formGroup]="formGroup" class="form" (ngSubmit)="storing(this.formGroup.value)">
    <div class="form-group">
        <label for="firstName">Name</label>
        <input id="firstName" class="form-control" formControlName="name" placeholder="Name Required" required />
        <div class="help-block text-danger" *ngIf="name.touched">
            <span *ngIf="name.errors?.required">
                First Name is REQUIRED!!!
            </span>
        </div>
    </div>

    <div class="form-group">
        <label for="useage">Water Useage per Day for drink</label>
        <input id="useage" type='number' class="form-control" formControlName="useage" placeholder="How Much Water use in Liter" />
    </div>

    <div class="form-group">
        <label for="date">Date</label>
        <input id="date" class="form-control" type="date" formControlName="date" placeholder="Date " />

    </div>

    <div class="form-group">
        <label for="cooling"> How much water used in Cooling systems </label>
        <input id="cooling" class="form-control" type='number' formControlName="cooling" placeholder="How Much Water use in Liter" />
    </div>

    <div class="form-group">
        <label for="gardening">How much water used in Toilet and cleaning and Gardening</label>
        <input id="gardening" class="form-control" type='number' formControlName="gardening" placeholder="How Much Water use in Liter" />
    </div>
    <hr />
    <button class="btn btn-primary">Add Data</button>
</form>
