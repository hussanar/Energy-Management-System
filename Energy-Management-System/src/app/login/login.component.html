<form [formGroup]="formGroup" (ngSubmit)="storing(this.formGroup.value)" class="bg-light w-50 bg-light" style="align-items: center; margin: 50px auto; ">
    <div class="form-group ">
        <label for="firstName">First Name</label>
        <input id="firstName" class="form-control" formControlName="firstName" placeholder="FirstName Required" required />
        <div class="help-block text-danger" *ngIf="firstName.touched">
            <span *ngIf="firstName.errors?.required">
                First Name is REQUIRED!!!
            </span>
        </div>
    </div>
    <div class="form-group">
        <label for="lname">Last Name</label>
        <input id="lname" class="form-control" formControlName="lastName" required />

    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input id="email" class="form-control" formControlName="email" placeholder="Email (required)" />
        <div class="help-block text-danger" *ngIf="email.touched">
            <span *ngIf="email.errors?.required"> Email is REQUIRED!!! </span>
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password" required />
        <div class="help-block text-danger" *ngIf="password.touched">
            <span *ngIf="password.errors?.required"> password is REQUIRED!!! </span>
        </div>
    </div>

    <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <input id="mobile" class="form-control" formControlName="mobile" placeholder="Enter your phone #" />
        <div class="help-block text-danger" *ngIf="mobile.touched">
            <span *ngIf="mobile.errors?.required"> Mobile Number is REQUIRED!!! </span>
        </div>
    </div>
    <hr />
    <button class="btn btn-primary">Sign Up</button>
</form>
