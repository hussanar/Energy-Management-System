<h1>Electricty Management</h1>
<button class="btn btn-primary move" id="btn" (click)="movetoTable()">View Details</button>

<button class="btn btn-primary btn-success" id="home" (click)="navigateHome()">Home</button>

<form [formGroup]="formval" class="form" (ngSubmit)="storing(this.formval.value,id)">
    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" class="form-control" formControlName="name" placeholder="Name Required" required />
        <div class="help-block text-danger" *ngIf="name.touched">
            <span *ngIf="name.errors?.required">
                First Name is REQUIRED!!!
            </span>
        </div>
    </div>

    <div class="form-group">
        <label for="useage">How much Electricty used for operating industrial motors and machinery in (unit)</label>
        <input id="useage" type='number' class="form-control" formControlName="useage" placeholder="How Much Electricty use in Unit" />
    </div>

    <div class="form-group">
        <label for="date">Date</label>
        <input id="date" class="form-control" type="date" formControlName="date" placeholder="Date " />

    </div>

    <div class="form-group">
        <label for="cooling">How much Electricty used for lights,cooling, and ventilation in (unit)</label>
        <input id="cooling" type='number' class="form-control" formControlName="cooling" placeholder="How Much Electricty use in Unit" />
    </div>

    <div class="form-group">
        <label for="computer">How much Electricty computers and office equipment and equipment for facility
            heating in (unit)</label>
        <input id="computer" type='number' class="form-control" formControlName="computer" placeholder="How Much Electricty use in Unit" />
    </div>
    <hr />
    <button class="btn btn-primary">Add Data</button>
</form>
