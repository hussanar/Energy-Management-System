<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">email</th>
            <th scope="col">firstName</th>
            <th scope="col">lastname</th>
            <th scope="col">mobile</th>
            <th scope="col">password</th>
            <th scope="col">id</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of temp[0]">
            <td>{{user.email}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.mobile}}</td>
            <td>{{user.password}}</td>
            <td>{{user._id}}</td>

            <button class="btn btn-primary" (click)="view()" [routerLink]="['view']">view</button>
        </tr>

    </tbody>
</table>
